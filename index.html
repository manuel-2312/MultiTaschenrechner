<html lang="en">

<body>
    <script>
function fAddition(){

var vZahl1 = parseFloat(document.getElementById("idZahl1").value);
var vZahl2 = parseFloat(document.getElementById("idZahl2").value);
 var vAusgabe = vZahl1 + vZahl2;
 document.getElementById("idAusgabe").innerHTML = vAusgabe;

}
function fMinus(){
    var vZahl1 = parseFloat(document.getElementById("idZahl1").value);
var vZahl2 = parseFloat(document.getElementById("idZahl2").value);
 var vAusgabe = vZahl1 - vZahl2;
 document.getElementById("idAusgabe").innerHTML = vAusgabe;

}
function fMulti(){
    var vZahl1 = parseFloat(document.getElementById("idZahl1").value);
var vZahl2 = parseFloat(document.getElementById("idZahl2").value);
 var vAusgabe = vZahl1 * vZahl2;
 document.getElementById("idAusgabe").innerHTML = vAusgabe;
}
function fDurch(){
    var vZahl1 = parseFloat(document.getElementById("idZahl1").value);
var vZahl2 = parseFloat(document.getElementById("idZahl2").value);
 var vAusgabe = vZahl1 / vZahl2;
 document.getElementById("idAusgabe").innerHTML = vAusgabe;
}
function fWurzel(){
    var vZahl1 = parseFloat(document.getElementById("idZahl1").value);
var vZahl2 = parseFloat(document.getElementById("idZahl2").value);
 var vAusgabe = Math.sqrt(vZahl1);
 document.getElementById("idAusgabe").innerHTML = vAusgabe;
}
function resetcalc(){
    var vZahl1 = parseFloat(document.getElementById("idZahl1").value);
var vZahl2 = parseFloat(document.getElementById("idZahl2").value);
    var vAusgabe ="";
document.getElementById("idZahl1").value = "";
document.getElementById("idZahl2").value = "";
document.getElementById("idAusgabe").innerHTML = "Ergebnis erscheint hier";


}
    </script>
<!doctype html>
<html lang="en">
  <head>

    <div class="container">
        <div class="card-body">
                <div class="card">

                <div class="container text-center">
                    <div class="row g-2">

                    </div>

                <p><button onClick="fMinus();" style="width: 100%;" type= "button"class="btn btn-warning">-</button></p>
            </div>
               <div class="col-6">
            <p><button onClick="fMulti();" style="width: 100%;" type="button" class="btn btn-info">x</button></p>
        </div>

     </div>
